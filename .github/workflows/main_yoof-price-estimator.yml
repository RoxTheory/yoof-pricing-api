name: Build and deploy Node.js project to Azure Function App - YOOF-Price-Estimator

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Chemin pour les actions de build/upload.
  BUILD_PATH: 'yoof-pricing-api-main' # Dossier où se trouvent les fichiers dans le dépôt
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: pwsh
        run: |
          pushd './${{ env.BUILD_PATH }}'
          npm install
          npm run build --if-present
          npm run test --if-present
          popd

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.BUILD_PATH }} # Charge le dossier complet dans l'artifact

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_179D36DE0CE54F95B3D369116EBAF18B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6EC3ADD27D9C46AF88EEDC16429EAE53 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA7F730D28234A96B9A211A6B3F3566B }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'YOOF-Price-Estimator'
          slot-name: 'Production'
          package: '.' # CORRECTION DÉFINITIVE : L'artifact dézippé doit être cherché à la racine.
